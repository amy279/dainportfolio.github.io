<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Dain's Portfolio</title>
  </head>
  <body>
    <div class="container-fliud bg-black position-relative">
      <nav
        id="navbar-example2"
        class="navbar sticky-top px-5 bg-black bg-opacity-75"
      >
        <a class="navbar-brand fs-2 text-white" href="#">Dain's Portfolio</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading1">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading3">Experiences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading4">Archiving</a>
          </li>
        </ul>
      </nav>
      <div
        data-bs-spy="scroll"
        data-bs-target="#navbar-example2"
        data-bs-root-margin="0px 0px -40%"
        data-bs-smooth-scroll="true"
        class="scrollspy-example bg-body"
        tabindex="0"
      >
        <div
          id="introduction"
          class="container-fluid p-0 m-0 position-relative"
        >
          <video muted autoplay loop class="w-100 h-25 m-0 p-0">
            <source src="video/bg_cropped.mp4" />
          </video>
          <div
            id="covertext"
            class="position-absolute w-100 start-50 top-50 translate-middle"
          >
            <p class="text-start m-0 ms-5 ps-5 fs-1">Hi, I'm Dain Kim</p>
            <p class="text-start m-0 ms-5 ps-5">Frontend Engineer</p>
            <p class="text-start m-0 ms-5 ps-5">I write, improve, grow</p>
          </div>
        </div>
        <div id="scrollspyHeading1" class="container-fluid p-5">
          <p class="fs-2 fw-bold ps-5">About</p>
          <div class="row ps-5">
            <div class="col">
              <img src="img/profile.jpeg" alt="profile" class="w-75 pt-2" />
            </div>
            <div class="col">블라블라</div>
          </div>
        </div>
        <div id="scrollspyHeading2" class="container-fluid p-5">
          <p class="fs-2 fw-bold ps-5">Projects</p>
          <div class="row mx-4 p-3 bg-white bg-opacity-25 rounded-4">
            <p class="fs-4">#1 Board</p>
            <div class="container-fluid col">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="true"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="img/Login.png"
                      class="d-block w-100"
                      alt="screenshot-Login"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/Join.png"
                      class="d-block w-100"
                      alt="screenshot-Join"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/PostList.png"
                      class="d-block w-100"
                      alt="screenshot-PostList"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="container-fluid col">dd</div>
          </div>
        </div>
        <div id="scrollspyHeading3" class="container-fluid p-5">
          <p class="fs-2 fw-bold ps-5">Experiences</p>
        </div>
        <div id="scrollspyHeading4" class="container-fluid p-5">
          <p class="fs-2 fw-bold ps-5">Archiving</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
